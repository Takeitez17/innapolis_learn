<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <title>FlaskBlog</title>
</head>
<body>
    <table class="table">
        <tr>
            <th scope="col">
                Название
            </th>
            <th scope="col">
                Количество
            </th>
            <th scope="col">
                Цена
            </th scope="col">
        </tr>
        {% for i in data %}
          <tr>
            <td scope="row">{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
          </tr>
        {% endfor %}
        </table>
</body>
</html>
